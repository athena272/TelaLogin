<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icons8-user-rights-50.png" type="image/x-icon">
    <title>Tela Login</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form" id="login-form">
                    <span class="login-form-title">
                        Realize seu Login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="email" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="container-login-form-btn" onclick="access()">
                        <button class="login-form-btn" type="submit">
                            Login
                        </button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-bottom-8 margin-top-8">
                            <span class="text1">
                                Esqueceu sua
                            </span>

                            <a href="#" class="text2">
                                senha?
                            </a>
                        </li>

                        <li>
                            <span class="text1">
                                NÃ£o tem conta?
                            </span>

                            <a href="#" class="text2">
                                Criar
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            <img src="images/Computer login-bro.png" width="300em" class="margin-left-50" />
        </div>
        <div id="div-modal" class="container-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>
                        Status de Acesso
                    </h1>
                </div>
                <div class="modal-body">
                    <p id="status">
                       
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="close-btn" onclick="closeModal('div-modal')">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
</body>

</html>
