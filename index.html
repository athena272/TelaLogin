<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icons8-user-rights-50.png" type="image/x-icon">
    <title>Tela Login</title>
    <script src="js/input.js" defer></script>
</head>

<body>
    <img class="b-image" src="images/green-background.jpg"/>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">
                        Realize seu Login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="email" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
                            Login
                        </button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-bottom-8 margin-top-8">
                            <span class="text1">
                                Esqueceu sua senha?
                            </span>

                            <a href="#" class="text2">
                                Clique aqui!
                            </a>
                        </li>

                        <li>
                            <span class="text1">
                                NÃ£o tem conta?
                            </span>

                            <a href="#" class="text2">
                                Crie uma conta!
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            
        </div>
    </div>
</body>

</html>
